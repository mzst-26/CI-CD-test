name: CI / CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: LIGHTNINGCSS_IGNORE_NATIVE=1 yarn build
      - name: Run tests
        run: LIGHTNINGCSS_IGNORE_NATIVE=1 yarn test